<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="ContactCover">
        <div class="empty">
            <div class="text">
                <h1>HOME <span> >>Contact</span></h1>
            </div>
        </div>

    </section>


    <section class="container">
        <div class="row">

            <div class="col-lg-6">
                <div class="InfoContact">
                    <h2>Contact us</h2>
                    <table class="table table-borderless">
    
                        <tbody>
                            <tr>
                                <td><i class="fas fa-map-marker-alt" style="font-size: 40px;color: rgb(135,79,22);"></i></td>
                            </tr>
                            <tr>
                                <td class="TableHead">Address:</td>
                                <td class="information">198 West 21th Street, Suite 721 New York NY 10016</td>
    
    
                            </tr>
                            <tr>
                                <td><i class="fas fa-phone-alt" style="font-size: 40px;color: rgb(135,79,22);"></i></td>
                            </tr>
                            <tr>
                                <td class="TableHead">PHONE:</td>
                                <td class="information">+ 1235 2355 98</td>
    
    
                            </tr>
                            <tr>
                                <td><i class="fab fa-telegram-plane" style="font-size: 40px;color: rgb(135,79,22);"></i></td>
                            </tr>
                            <tr>
                                <td class="TableHead">EMAIL:</td>
                                <td class="information">info@Rebuilder.com</td>
    
    
                            </tr>
                            <tr>
                                <td><i class="fas fa-globe-europe "style="font-size: 40px;color: rgb(135,79,22);"></i></td>
                            </tr>
                            <tr>
                                <td class="TableHead">WEBSITE:</td>
                                <td class="information">Rebuilders.com</td>
    
    
                            </tr>
                        </tbody>
                    </table>
    
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="contact">
                    <div class="logo">

                    </div>
                    <form>
                        <div class="form-row ">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Your name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="form-group DivForm">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Your Address">
                        </div>
                        <div class="form-group DivForm">
                            <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="DivBtn">
                            <button class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <!-- Scripts -->
    <script src="./js/all.min.js"></script>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
